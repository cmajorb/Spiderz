<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spiderz</title>
    <link rel="stylesheet" href="/static/mainstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <div id="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <span>Joining room</span>
  </div>
  <div id="myForm">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" placeholder="Name" id="name">
        <span class="help-block" id="error-msg"></span>
      </div>
      <div class="form-group">
        <label for="webSize">Web Size</label>
        <select class="form-control" id="webSize">
          <option>small</option>
          <option>medium</option>
          <option>large</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="startGame()">Start Game</button>
    </form>
  </div>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/index.js"></script>
</html>
